<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arix Signature Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "three": "https://esm.sh/three@0.150.0",
        "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.12.0",
        "@react-three/drei": "https://esm.sh/@react-three/drei@9.57.0"
      }
    }
    </script>
    <style>
        body { margin: 0; background-color: #020617; overflow: hidden; }
        #root { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useRef } from 'react';
        import ReactDOM from 'react-dom';
        import { Canvas, useFrame } from '@react-three/fiber';
        import { OrbitControls, Stars, Float, Text } from '@react-three/drei';

        // 圣诞树模型组件
        function ChristmasTree() {
            return (
                <group position={[0, -1, 0]}>
                    {/* 树干 */}
                    <mesh position={[0, 0.2, 0]}>
                        <cylinderGeometry args={[0.2, 0.2, 0.5, 32]} />
                        <meshStandardMaterial color="#3f2a14" />
                    </mesh>
                    {/* 树叶层 */}
                    <mesh position={[0, 1, 0]}>
                        <coneGeometry args={[1, 1.5, 32]} />
                        <meshStandardMaterial color="#065f46" />
                    </mesh>
                    <mesh position={[0, 1.8, 0]}>
                        <coneGeometry args={[0.8, 1.2, 32]} />
                        <meshStandardMaterial color="#059669" />
                    </mesh>
                    <mesh position={[0, 2.5, 0]}>
                        <coneGeometry args={[0.5, 1, 32]} />
                        <meshStandardMaterial color="#10b981" />
                    </mesh>
                    {/* 顶部的星星 */}
                    <Float speed={2} rotationIntensity={0.5} floatIntensity={1}>
                        <mesh position={[0, 3.2, 0]} rotation={[0, 0, Math.PI / 5]}>
                            <starGeometry args={[0.15, 0.3, 5]} /> {/* 这里简化处理，实际可用五角星几何体 */}
                            <sphereGeometry args={[0.2, 16, 16]} /> 
                            <meshStandardMaterial color="#facc15" emissive="#facc15" />
                        </mesh>
                    </Float>
                </group>
            );
        }

        function App() {
            return (
                <Canvas camera={{ position: [0, 2, 8], fov: 45 }}>
                    <color attach="background" args={['#020617']} />
                    <ambientLight intensity={0.5} />
                    <pointLight position={[10, 10, 10]} />
                    <spotLight position={[-10, 10, 10]} angle={0.15} penumbra={1} />
                    
                    <Stars radius={100} depth={50} count={5000} factor={4} saturation={0} fade speed={1} />
                    
                    <Float speed={1.5} rotationIntensity={0.2} floatIntensity={0.5}>
                        <ChristmasTree />
                    </Float>

                    <Text
                        position={[0, -2.5, 0]}
                        fontSize={0.5}
                        color="white"
                        font="https://fonts.gstatic.com/s/cinzel/v22/8UuUn7647baYXYYpAjZ_N-M.woff"
                    >
                        Merry Christmas 2025
                    </Text>

                    <OrbitControls enableZoom={false} />
                </Canvas>
            );
        }

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
