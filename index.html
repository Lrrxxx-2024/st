<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盛星辉 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // 这里的 App 是你之前的组件逻辑
        function App() {
            return (
                <div className="flex items-center justify-center min-h-screen bg-slate-900 text-white">
                    <div className="text-center p-8 bg-slate-800 rounded-xl shadow-2xl border border-slate-700">
                        <h1 className="text-4xl font-extrabold mb-4 bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">
                            盛星辉 2025
                        </h1>
                        <p className="text-slate-400 text-lg">
                            网站已成功部署！
                        </p>
                        <div className="mt-6 px-4 py-2 bg-emerald-500/10 text-emerald-400 rounded-full text-sm inline-block">
                            React 运行环境已就绪
                        </div>
                    </div>
                </div>
            );
        }

        // 渲染到页面
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
