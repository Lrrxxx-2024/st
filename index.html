<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arix Signature Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "three": "https://esm.sh/three@0.150.0",
        "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.12.0",
        "@react-three/drei": "https://esm.sh/@react-three/drei@9.57.0"
      }
    }
    </script>
    <style>
      body { margin: 0; background: #020617; color: white; overflow: hidden; }
      #root { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import React from 'react';
      import ReactDOM from 'react-dom';
      import { Canvas } from '@react-three/fiber';
      import { Stars, OrbitControls, Float, Text } from '@react-three/drei';

      function App() {
        return (
          <Canvas camera={{ position: [0, 0, 5] }}>
            <color attach="background" args={['#020617']} />
            <Stars radius={100} depth={50} count={5000} factor={4} saturation={0} fade speed={1} />
            <ambientLight intensity={0.5} />
            <pointLight position={[10, 10, 10]} />

            <Float speed={2} rotationIntensity={0.5} floatIntensity={1}>
              {/* 这里是简易版 3D 树，你可以替换成你原来的具体几何代码 */}
              <mesh position={[0, -0.5, 0]}>
                <coneGeometry args={[1, 2, 32]} />
                <meshStandardMaterial color="#059669" />
              </mesh>
              <mesh position={[0, 0.5, 0]}>
                <coneGeometry args={[0.8, 1.5, 32]} />
                <meshStandardMaterial color="#10b981" />
              </mesh>
              {/* 顶部的星星 */}
              <mesh position={[0, 1.3, 0]}>
                <sphereGeometry args={[0.15, 16, 16]} />
                <meshStandardMaterial color="#facc15" emissive="#facc15" />
              </mesh>
            </Float>

            <Text position={[0, -2, 0]} fontSize={0.4} color="white" font="https://fonts.gstatic.com/s/cinzel/v22/8UuUn7647baYXYYpAjZ_N-M.woff">
              Merry Christmas
            </Text>
            
            <OrbitControls enableZoom={false} />
          </Canvas>
        );
      }

      ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
  </body>
</html>
